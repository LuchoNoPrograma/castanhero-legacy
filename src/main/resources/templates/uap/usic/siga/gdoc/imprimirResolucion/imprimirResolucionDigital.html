<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolución Digital - Imprimir</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resource/admReportes/reportes.css}">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
        }
        .header-logo {
            text-align: center;
        }
        .header-title {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .header-subtitle {
            font-size: 12px;
            text-align: center;
        }
        .content-section {
            margin-top: 30px;
        }
        .signature-line {
            border-top: 2px solid #000;
            width: 200px;
            margin: 0 auto;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
    <script th:src="@{/resource/admReportes/reportes.js}"></script>
</head>
<body>
    <center>
        <table width="90%" border="0" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <td>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="center" width="20%">
                                    <img border="0" th:src="@{/resource/images/logs/logouap.jpg}"
                                         class="img-rounded img-responsive" alt="UAP" width="65" height="80">
                                </td>
                                <td width="60%" height="100%">
                                    <table border="0" width="100%" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td height="30" align="center">
                                                <font size="5" face="sans-serif"><b>UNIVERSIDAD AMAZÓNICA DE PANDO</b></font>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="50" align="center" valign="middle">
                                                <font size="2" face="sans-serif"><b>Honorable Consejo Universitario</b></font>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td width="20%" align="center">
                                    <table border="0" width="100%" height="100%" cellspacing="0" cellpadding="0">
                                        <tr><td align="left"><font size="1" face="sans-serif"></font></td></tr>
                                        <tr><td><font size="1" face="sans-serif"></font></td></tr>
                                        <tr>
                                            <td align="left">
                                                <font size="1" face="sans-serif">
                                                    <a href='javascript: window.print()' class="no-print"></a>
                                                </font>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <br><br>
                        <h3><font face="sans-serif" th:text="${bResolucion.tituloResolucion}">Título Resolución</font></h3>
                    </td>
                </tr>
            </thead>
            <tbody>
                <!-- Vistos -->
                <tr>
                    <td>
                        <br><br>
                        <div th:utext="${bResolucion.vistosResolucion}">Vistos</div>
                    </td>
                </tr>

                <!-- Considerandos -->
                <tr>
                    <td>
                        <br>
                        <div th:utext="${bResolucion.considerandosResolucion}">Considerandos</div>
                    </td>
                </tr>

                <!-- Por lo tanto -->
                <tr>
                    <td>
                        <br>
                        <div th:utext="${bResolucion.porlotantoResolucion}">Por lo tanto</div>
                    </td>
                </tr>

                <!-- Resuelve -->
                <tr>
                    <td>
                        <br>
                        <div th:utext="${bResolucion.resuelveResolucion}">Resuelve</div>
                    </td>
                </tr>

                <!-- Es dado -->
                <tr>
                    <td>
                        <br>
                        <div th:utext="${bResolucion.esdadoResolucion}">Es dado</div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <br><br>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="center">
                                    <br><br>
                                    <div class="signature-line"></div>
                                </td>
                                <td align="center">
                                    <br><br>
                                    <div class="signature-line"></div>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <span th:text="#{report.noteOrder.signatureApplicant}">Firma Solicitante</span>
                                </td>
                                <td align="center">
                                    <span th:text="#{report.noteOrder.signatureBoss}">Firma Jefe</span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tfoot>
        </table>
    </center>

    <div class="no-print text-center mt-3">
        <button onclick="window.print()" class="btn btn-primary">
            <i class="fa fa-print"></i> Imprimir
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
