<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{uap/usic/siga/gdoc/fragments/common :: head('Gestión Consejos')}"></head>
<body>
    <div class="container">
        <section class="content-header">
            <div class="row">
                <div class="col-md-10 mb-3">
                    <h1>
                        <i class="fa fa-database" aria-hidden="true"></i>
                        <span th:text="#{gdoc.gconsejo.titulo.modulo}">Gestión Consejos</span>
                    </h1>
                </div>
                <div class="col-sm-2 text-end" id="reporte">
                    <div th:if="${busqueda == 'find'}">
                        <form method="POST" th:action="${urlNuevo}">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                <span th:text="#{income.btn.new}">Nuevo</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <hr />
        </section>

        <section>
            <!-- Alerts -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="#{AbstractUserDetailsAuthenticationProvider.badCredentials}">Error</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tabla de Gestión Consejos -->
            <div th:if="${busqueda == 'find'}">
                <div class="text-center mb-3">
                    <h3>
                        <i class="fa fa-list-alt" aria-hidden="true"></i>
                        <span th:text="#{gdoc.gconsejo.titulo.tabla}">Lista de Gestión Consejos</span>
                    </h3>
                </div>

                <table id="tComprobantes" class="table table-striped data-table" style="width:100%">
                    <thead>
                        <tr>
                            <th th:text="#{gdoc.gconsejo.form.gestionConsejo}">Gestión Consejo</th>
                            <th th:text="#{gdoc.gconsejo.form.fechaini}">Fecha Inicio</th>
                            <th th:text="#{gdoc.gconsejo.form.fechafinal}">Fecha Final</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lconse : ${lGestionConsejos}">
                            <td th:text="${lconse.gestionConsejo}">Gestión</td>
                            <td th:text="${lconse.fecInicio}">Fecha Inicio</td>
                            <td th:text="${lconse.fecFinal}">Fecha Final</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th th:text="#{gdoc.gconsejo.form.gestionConsejo}">Gestión Consejo</th>
                            <th th:text="#{gdoc.gconsejo.form.fechaini}">Fecha Inicio</th>
                            <th th:text="#{gdoc.gconsejo.form.fechafinal}">Fecha Final</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Formulario de Registro -->
            <div th:if="${operation == 'reg'}">
                <div class="text-center mb-3">
                    <h3>
                        <i class="fa fa-th" aria-hidden="true"></i>
                        <span th:text="#{gdoc.gconsejo.titulo.form.registro}">Registrar Gestión Consejo</span>
                    </h3>
                </div>

                <form th:action="${regGestionConsejo}" th:object="${gdocGestionConsejos}" method="post" enctype="multipart/form-data">
                    <!-- Consejo -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.gconsejo.form.Consejo}">Consejo</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <select class="form-control form-select" th:field="*{gdocConsejos.idGdocConsejo}">
                                <option th:each="lti : ${lConsejos}"
                                        th:value="${lti.idGdocConsejo}"
                                        th:text="${lti.consejo}">Consejo</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted" th:text="#{gdoc.gconsejo.form.msg.Consejo}">Ayuda</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fecFinal')}"
                                   th:errors="*{fecFinal}">Error</small>
                        </div>
                    </div>

                    <!-- Gestión Consejo -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.gconsejo.form.gestionConsejo}">Gestión Consejo</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" th:field="*{gestionConsejo}"
                                   th:placeholder="#{gdoc.gconsejo.form.msg.gestionConsejo}">
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted" th:text="#{gdoc.gconsejo.form.msg.gestionConsejo}">Ayuda</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('gestionConsejo')}"
                                   th:errors="*{gestionConsejo}">Error</small>
                        </div>
                    </div>

                    <!-- Fecha Inicio -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.gconsejo.form.fechaini}">Fecha Inicio</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" th:field="*{fecInicio}">
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted" th:text="#{gdoc.gconsejo.form.fechaini.msg}">Ayuda</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fecInicio')}"
                                   th:errors="*{fecInicio}">Error</small>
                        </div>
                    </div>

                    <!-- Fecha Final -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.gconsejo.form.fechafinal}">Fecha Final</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" th:field="*{fecFinal}">
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted" th:text="#{gdoc.gconsejo.form.fechafinal.msg}">Ayuda</small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fecFinal')}"
                                   th:errors="*{fecFinal}">Error</small>
                        </div>
                    </div>

                    <!-- Warning -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label text-end"></label>
                        <label class="col-sm-10 col-form-label">
                            <span class="text-warning"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                            <span th:text="#{people.warning}">Advertencia</span>
                        </label>
                    </div>

                    <hr />

                    <!-- Botones -->
                    <div class="form-group row mt-4">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                <span th:text="#{institution.register}">Registrar</span>
                            </button>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <a th:href="@{/gestionconsejos/inicioGestionConsejos}" class="btn btn-secondary">
                                <i class="fa fa-undo" aria-hidden="true"></i>
                                <span th:text="#{expenses.btn.cancel}">Cancelar</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <div th:replace="~{uap/usic/siga/gdoc/fragments/common :: scripts}"></div>
    <script th:src="@{/resource/gdoc/resolucion.js}"></script>
</body>
</html>
