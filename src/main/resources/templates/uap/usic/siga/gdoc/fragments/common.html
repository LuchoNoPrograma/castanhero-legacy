<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">GDOC - Gestion Documental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/resource/admIngresos/ingresos.css}">
</head>

<body>

<div th:fragment="header(titulo)" class="content-header">
    <div class="row">
        <div class="col-md-10 mb-3">
            <h1><i class="fa fa-database" aria-hidden="true"></i> <span th:text="${titulo}">Titulo</span></h1>
        </div>
        <div class="col-sm-2 text-end" id="reporte">
            <div th:if="${busqueda eq 'find'}">
                <form method="POST" th:action="${urlRIn}">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Nuevo
                    </button>
                </form>
            </div>
        </div>
    </div>
    <hr />
</div>

<div th:fragment="alerts">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.data-table').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json'
                }
            });
        });
    </script>
</div>

</body>
</html>
