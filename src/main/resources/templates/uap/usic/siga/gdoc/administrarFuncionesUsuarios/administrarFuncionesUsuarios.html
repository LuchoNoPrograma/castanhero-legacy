<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{uap/usic/siga/gdoc/fragments/common :: head('Funciones Usuarios')}"></head>
<body>
    <div class="container">
        <section class="content-header">
            <div class="row">
                <div class="col-md-10 mb-3">
                    <h1>
                        <i class="fa fa-database" aria-hidden="true"></i>
                        <span th:text="#{gdoc.funcionesuser.titulo.modulo}">Funciones Usuarios</span>
                    </h1>
                </div>
                <div class="col-sm-2 text-end" id="reporte">
                    <div th:if="${busqueda == 'find'}">
                        <form method="POST" th:action="${urlNuevo}">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                                <span th:text="#{income.btn.new}">Nuevo</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <hr />
        </section>

        <section>
            <!-- Alerts -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="#{AbstractUserDetailsAuthenticationProvider.badCredentials}">Error</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tabla de Funciones Usuarios -->
            <div th:if="${busqueda == 'find'}">
                <div class="text-center mb-3">
                    <h3>
                        <i class="fa fa-list-alt" aria-hidden="true"></i>
                        <span th:text="#{gdoc.funcionesuser.titulo.tabla}">Lista de Funciones Usuarios</span>
                    </h3>
                </div>

                <table id="tComprobantes" class="table table-striped data-table" style="width:100%">
                    <thead>
                        <tr>
                            <th th:text="#{gdoc.funcionesuser.form.nombre.consejo}">Consejo</th>
                            <th th:text="#{gdoc.funcionesuser.form.usuario}">Usuario</th>
                            <th th:text="#{gdoc.funcionesuser.form.mnu.funcion}">Función</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lfunser : ${lFuncionesUsuarios}">
                            <td th:text="${lfunser.gdocConsejos.consejo}">Consejo</td>
                            <td th:text="${lfunser.usuarios.usuario}">Usuario</td>
                            <td th:text="${lfunser.mnuTiposFunciones.tipoFuncion}">Función</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th th:text="#{gdoc.funcionesuser.form.nombre.consejo}">Consejo</th>
                            <th th:text="#{gdoc.funcionesuser.form.usuario}">Usuario</th>
                            <th th:text="#{gdoc.funcionesuser.form.mnu.funcion}">Función</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Formulario de Registro -->
            <div th:if="${operation == 'reg'}">
                <div class="text-center mb-3">
                    <h3>
                        <i class="fa fa-th" aria-hidden="true"></i>
                        <span th:text="#{gdoc.funcionesuser.titulo.form.registro}">Registrar Función Usuario</span>
                    </h3>
                </div>

                <form th:action="${regFuncionesUsr}" th:object="${gdocUsrTiposFunciones}" method="post" enctype="multipart/form-data">
                    <!-- Consejo -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.funcionesuser.form.msg.nombre.consejo}">Consejo</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <select class="form-control form-select" th:field="*{gdocConsejos.idGdocConsejo}">
                                <option th:each="lgcon : ${lConsejos}"
                                        th:value="${lgcon.idGdocConsejo}"
                                        th:text="${lgcon.consejo}">Consejo</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted">
                                <a class="btn btn-link btn-sm" href="#" data-bs-toggle="modal" data-bs-target="#formCiExpedido">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span th:text="#{people.add}">Agregar</span>
                                </a>
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('gdocConsejos.idGdocConsejo')}"
                                   th:errors="*{gdocConsejos.idGdocConsejo}">Error</small>
                        </div>
                    </div>

                    <!-- Usuario -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.funcionesuser.form.msg.usuario}">Usuario</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <select class="form-control form-select" th:field="*{usuarios.idUsuario}">
                                <option th:each="lgusu : ${lUsuarios}"
                                        th:value="${lgusu.idUsuario}"
                                        th:text="${lgusu.usuario}">Usuario</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted">
                                <a class="btn btn-link btn-sm" href="#" data-bs-toggle="modal" data-bs-target="#formCiExpedido">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span th:text="#{people.add}">Agregar</span>
                                </a>
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('usuarios.idUsuario')}"
                                   th:errors="*{usuarios.idUsuario}">Error</small>
                        </div>
                    </div>

                    <!-- Tipo Función -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label" th:text="#{gdoc.funcionesuser.form.msg.mnu.funcion}">Tipo Función</label>
                        <label class="col-sm-1 col-form-label text-end"><i class="fa fa-info-circle" aria-hidden="true"></i></label>
                        <div class="col-sm-6">
                            <select class="form-control form-select" th:field="*{mnuTiposFunciones.idMnuTipoFuncion}">
                                <option th:each="lmtf : ${lMnuTiposFuncion}"
                                        th:value="${lmtf.idMnuTipoFuncion}"
                                        th:text="${lmtf.tipoFuncion}">Función</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <small class="form-text text-muted">
                                <a class="btn btn-link btn-sm" href="#" data-bs-toggle="modal" data-bs-target="#formCiExpedido">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span th:text="#{people.add}">Agregar</span>
                                </a>
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('mnuTiposFunciones.idMnuTipoFuncion')}"
                                   th:errors="*{mnuTiposFunciones.idMnuTipoFuncion}">Error</small>
                        </div>
                    </div>

                    <!-- Warning -->
                    <div class="form-group row mb-3">
                        <label class="col-sm-2 col-form-label text-end"></label>
                        <label class="col-sm-10 col-form-label">
                            <span class="text-warning"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                            <span th:text="#{people.warning}">Advertencia</span>
                        </label>
                    </div>

                    <hr />

                    <!-- Botones -->
                    <div class="form-group row mt-4">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                <span th:text="#{institution.register}">Registrar</span>
                            </button>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3">
                            <a th:href="@{/funcionesuser/inicioFuncionesUsuarios}" class="btn btn-secondary">
                                <i class="fa fa-undo" aria-hidden="true"></i>
                                <span th:text="#{expenses.btn.cancel}">Cancelar</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <div th:replace="~{uap/usic/siga/gdoc/fragments/common :: scripts}"></div>
    <script th:src="@{/resource/gdoc/resolucion.js}"></script>
</body>
</html>
