<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{uap/usic/siga/gdoc/fragments/common :: head('GDOC - Administrar Resoluciones')}">
</head>

<body>
<div class="container">

    <div th:replace="~{uap/usic/siga/gdoc/fragments/common :: header('Gestion de Resoluciones')}"></div>

    <section>
        <div th:replace="~{uap/usic/siga/gdoc/fragments/common :: alerts}"></div>

        <div th:if="${busqueda eq 'find'}">
            <div class="text-center mb-4">
                <h3><i class="fa fa-list-alt" aria-hidden="true"></i> Listado de Resoluciones</h3>
            </div>

            <table class="table table-striped table-hover data-table">
                <thead class="table-dark">
                    <tr>
                        <th>Nro. Folio</th>
                        <th>Nro. Resolucion</th>
                        <th>Gestion</th>
                        <th>Autoridad</th>
                        <th>Objeto Resolucion</th>
                        <th>PDF</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="resolucion : ${listaResoluciones}">
                        <td th:text="${resolucion.nroFolio}"></td>
                        <td th:text="${resolucion.nroResolucion}"></td>
                        <td th:text="${resolucion.gestion}"></td>
                        <td th:text="${resolucion.gdocAutoridades.personas.nombres + ' ' +
                                      resolucion.gdocAutoridades.personas.paterno + ' ' +
                                      resolucion.gdocAutoridades.personas.materno}"></td>
                        <td th:text="${resolucion.objetoResolucion}"></td>
                        <td>
                            <a class="btn btn-sm btn-info"
                               th:href="@{/resolucion/openFile/{id}(id=${resolucion.idGdocResolucion})}"
                               target="_blank">
                                <i class="fa fa-file-pdf" aria-hidden="true"></i> Ver PDF
                            </a>
                        </td>
                        <td>
                            <form method="post" th:action="@{/resolucion/inicioModificarResolucion}">
                                <input type="hidden" name="idGdocResolucion" th:value="${resolucion.idGdocResolucion}">
                                <button class="btn btn-sm btn-success" type="submit">
                                    <i class="fa fa-pencil" aria-hidden="true"></i> Modificar
                                </button>
                            </form>
                        </td>
                        <td>
                            <form method="post" th:action="@{/resolucion/eliminarResolucion}">
                                <input type="hidden" name="idGdocResolucion" th:value="${resolucion.idGdocResolucion}">
                                <button class="btn btn-sm btn-danger" type="submit"
                                        onclick="return confirm('Esta seguro de eliminar esta resolucion?')">
                                    <i class="fa fa-times" aria-hidden="true"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${operation eq 'reg' or operation eq 'mod'}">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 th:text="${operation eq 'reg' ? 'Registrar Nueva Resolucion' : 'Modificar Resolucion'}"></h4>
                        </div>
                        <div class="card-body">
                            <form method="post"
                                  th:action="${operation eq 'reg' ? '@{/resolucion/registroResolucion}' : '@{/resolucion/actualizarResolucion}'}"
                                  th:object="${gdocResoluciones}"
                                  enctype="multipart/form-data">

                                <input type="hidden" th:field="*{idGdocResolucion}" th:if="${operation eq 'mod'}">

                                <div class="mb-3">
                                    <label for="nroFolio" class="form-label">Nro. Folio:</label>
                                    <input type="number" class="form-control" id="nroFolio" th:field="*{nroFolio}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="nroResolucion" class="form-label">Nro. Resolucion:</label>
                                    <input type="text" class="form-control" id="nroResolucion" th:field="*{nroResolucion}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="fecResolucion" class="form-label">Fecha Resolucion:</label>
                                    <input type="date" class="form-control" id="fecResolucion" th:field="*{fecResolucion}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="autoridad" class="form-label">Autoridad:</label>
                                    <select class="form-select" id="autoridad" th:field="*{gdocAutoridades}" required>
                                        <option value="">Seleccione...</option>
                                        <option th:each="autoridad : ${listaAutoridades}"
                                                th:value="${autoridad.idGdocAutoridad}"
                                                th:text="${autoridad.personas.nombres + ' ' + autoridad.personas.paterno}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="objetoResolucion" class="form-label">Objeto de la Resolucion:</label>
                                    <textarea class="form-control" id="objetoResolucion" th:field="*{objetoResolucion}" rows="3" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="file" class="form-label">Archivo PDF:</label>
                                    <input type="file" class="form-control" id="file" th:field="*{file}" accept="application/pdf">
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/resolucion/inicioResol}" class="btn btn-secondary">
                                        <i class="fa fa-times"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save"></i> Guardar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div th:replace="~{uap/usic/siga/gdoc/fragments/common :: scripts}"></div>

<script th:src="@{/resource/gdoc/resolucion.js}"></script>

</body>
</html>
