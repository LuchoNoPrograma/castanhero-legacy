<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte por Unidades - SICOES</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Reporte de Contrataciones por Unidad Funcional</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Filtros de Busqueda</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/sicoes/reportes/unidades/listar}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Unidad Funcional:</label>
                                        <select class="form-control" name="idUnidadFuncional" required>
                                            <option value="-1">TODAS</option>
                                            <option th:each="unidad : ${unidades}"
                                                    th:value="${unidad.idUnidadFuncional}"
                                                    th:text="${unidad.unidadFuncional}">Unidad</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Gestion:</label>
                                        <input type="number" class="form-control" name="gestion"
                                               placeholder="0 = Todas" value="0">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label>&nbsp;</label>
                                    <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div th:if="${operation == 'list'}" class="card">
                    <div class="card-header">
                        <h5>Resultados</h5>
                        <form th:action="@{/sicoes/reportes/unidades/imprimir}" method="post" class="float-right">
                            <input type="hidden" name="idUnidadFuncional" th:value="${idUnidad}">
                            <input type="hidden" name="gestion" th:value="${gestion}">
                            <button type="submit" class="btn btn-success">Imprimir</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-sm">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nro</th>
                                    <th>Codigo</th>
                                    <th>Persona</th>
                                    <th>Cargo</th>
                                    <th>Proyecto</th>
                                    <th>Monto</th>
                                    <th>Inicio</th>
                                    <th>Fin</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="contratacion, iter : ${contrataciones}">
                                    <td th:text="${iter.count}">1</td>
                                    <td th:text="${contratacion.scsCodigoContratacion}">001</td>
                                    <td th:text="${contratacion.persona?.nombreCompleto}">Persona</td>
                                    <td th:text="${contratacion.scsCargoServicio}">Cargo</td>
                                    <td th:text="${contratacion.proyecto?.scsProyecto}">Proyecto</td>
                                    <td th:text="${contratacion.montoTotal}">1000</td>
                                    <td th:text="${#dates.format(contratacion.fecInicio, 'dd/MM/yyyy')}">01/01/2024</td>
                                    <td th:text="${#dates.format(contratacion.fecFinal, 'dd/MM/yyyy')}">31/12/2024</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
