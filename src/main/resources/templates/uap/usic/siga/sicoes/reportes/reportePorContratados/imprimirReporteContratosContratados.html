<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

</head>
<script src="https://use.fontawesome.com/c0c323679c.js"></script>
<body>


<center>
 <table width="90%" border="0" cellspacing="0" cellpadding="0" class="text-dark">  
   <thead>
      <tr><td>
           <table width="100%" border="1" cellspacing="0" cellpadding="0">  
                <tr><td align="center" width="20%" ><img border="0" th:src="@{/img/logs/logouap.jpg}" class="img-rounded img-responsive"  alt="UAP" width="60" height="70"></td>
                     <td width="60%" height="100%"> <table border="1" width="100%" cellspacing="0" cellpadding="0">  
                             <tr><td height="30" align="center"><font size="3" face="sans-serif"><b>REPORTE</b></font></font></td> </tr>    
                             <tr><td height="50" align="center" valign="middle"><font size="5" face="sans-serif"><b>Lista de Contrataciones</b></font></td></tr>
                          </table>
                      </td>
                     <td width="20%" align="center"> 
                           <table border="1" width="100%" height="100%" cellspacing="0" cellpadding="0">  
                               <tr><td   align="left"><font size="1" face="sans-serif">&nbsp;&nbsp;&nbsp;&nbsp;REP: 003-C </font></td></tr>
                               <tr><td  ><font size="1" face="sans-serif">&nbsp;&nbsp;&nbsp;&nbsp;Versión</font></td></tr>
                               <tr><td  align="left" ><font size="1" face="sans-serif">&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript: window.print()'>Valido 00-00-00</a></font></td> </tr> 
                           </table>
                     </td>
                  </tr>
             </table>
           </td>
        </tr>
        <tr><td align="center"><br><h1><font face="sans-serif">Reporte por Contratados</font></h1></td></tr>
        <tr><td width="100%"><br><br>
            <table width="100%" border="1" cellspacing="0" cellpadding="0">
               <tr class="trIngreso">
               <th  align="center" >Gestion</th>
                <th  align="center" >Contratado</th>
              </tr>
            <tr id="thing">
             <th  align="center" name="gestion" th:text="${gestionR}"></th>
                <th  align="center" name="idPersona" th:text="${personas.nombres} +' '+${personas.paterno} +' '+${personas.materno} "></th>
                
               </tr>
            </table>
          </td>
        </tr>
     </thead>
     <tbody>
         <tr><td align="center"><br><br>
              <table  width="100%" border="1" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                              <th>Modalidad</th>
                            <th>Contratado</th>
                            <th>Cargo de Servicio</th>
                            <th>Fecha Adjudicada</th>
                            <th>Monto Total</th>
                            <th>Proyecto</th>
                         </tr>
                    </thead>
                    
                   <tbody th:each="lCm,iterStat : ${lContratosPersonas}" th:class="${iterStat.odd}? 'odd'" th:remove="tag">
                        <tr>
                         		<td th:text="${lCm.scsModalidades.scsModalidad}"></td>
                                <td th:text="${lCm.scsPrsContratados.personas.nombres} +' '+ ${lCm.scsPrsContratados.personas.paterno} +' '+ ${lCm.scsPrsContratados.personas.materno}" ></td>
                                <td th:text="${lCm.scsCargoServicio}"></td>
                                <td th:text="${lCm.fecInicio}+' - '+${lCm.fecFinal}"></td>
                                <td th:text="${lCm.montoTotal}"></td>
                                <td th:text="${lCm.scsProyectos.scsProyecto}"></td>                                                                  
                               
                            </tr>
                 </tbody>
                    <tfoot>
                   </tfoot>
                </table>
          </td>
        </tr>
      </tbody>
     <tfoot>
         
         <tr><td><br><br>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                   <tr><td align="center"><br><br>______________________</td>
                       <td align="center"><br><br>______________________</td>
                   </tr>
                   <tr><td align="center"><spring:message  code="report.noteOrder.signatureApplicant"/></td>
                       <td align="center"><spring:message  code="report.noteOrder.signatureBoss"/></td>
                   </tr>
                  
                </table>
             </td>
          </tr>
     </tfoot>
           




<div th:replace="fragments/jsScripts :: scripts"></div>
</body>

</html>
