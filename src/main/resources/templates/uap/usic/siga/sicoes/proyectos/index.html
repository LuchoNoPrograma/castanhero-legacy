<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Proyectos - SICOES</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Administracion de Proyectos SICOES</h2>
                <hr>
            </div>
        </div>

        <div class="row" th:if="${busqueda == 'find'}">
            <div class="col-12">
                <button type="button" class="btn btn-primary mb-3" th:onclick="'document.getElementById(\'nuevoForm\').submit();'">
                    Nuevo Proyecto
                </button>

                <form id="nuevoForm" th:action="@{/sicoes/proyectos/nuevo}" method="post" style="display:none;">
                    <input type="hidden" name="scsProyecto" value="">
                </form>

                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nro</th>
                            <th>Codigo Proyecto</th>
                            <th>Proyecto</th>
                            <th>Unidad Funcional</th>
                            <th>Gestion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proyecto, iter : ${proyectos}">
                            <td th:text="${iter.count}">1</td>
                            <td th:text="${proyecto.scsCodigoProyecto}">001</td>
                            <td th:text="${proyecto.scsProyecto}">Proyecto 1</td>
                            <td th:text="${proyecto.unidadFuncional?.unidadFuncional}">Unidad</td>
                            <td th:text="${proyecto.gestion}">2024</td>
                            <td>
                                <form th:action="@{/sicoes/proyectos/editar/{id}(id=${proyecto.idScsProyecto})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-warning">Editar</button>
                                </form>
                                <form th:action="@{/sicoes/proyectos/eliminar/{id}(id=${proyecto.idScsProyecto})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" th:if="${operation == 'reg' or operation == 'modif' or operation == 'delet'}">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${operation == 'reg' ? 'Registrar Proyecto' : (operation == 'modif' ? 'Modificar Proyecto' : 'Eliminar Proyecto')}">Formulario</h4>
                    </div>
                    <div class="card-body">
                        <form th:object="${scsProyecto}"
                              th:action="${operation == 'reg' ? '/sicoes/proyectos' : (operation == 'modif' ? '/sicoes/proyectos/actualizar' : '/sicoes/proyectos/confirmar-eliminar')}"
                              method="post">

                            <input type="hidden" th:field="*{idScsProyecto}">

                            <div class="form-group">
                                <label for="scsProyecto">Nombre del Proyecto:</label>
                                <input type="text" class="form-control" id="scsProyecto" th:field="*{scsProyecto}"
                                       th:readonly="${operation == 'delet'}" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('scsProyecto')}" th:errors="*{scsProyecto}"></span>
                            </div>

                            <div class="form-group">
                                <label for="scsCodigoProyecto">Codigo Proyecto:</label>
                                <input type="text" class="form-control" id="scsCodigoProyecto" th:field="*{scsCodigoProyecto}"
                                       th:readonly="${operation == 'delet'}" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('scsCodigoProyecto')}" th:errors="*{scsCodigoProyecto}"></span>
                            </div>

                            <div class="form-group">
                                <label for="scsNroProyecto">Numero de Proyecto:</label>
                                <input type="number" class="form-control" id="scsNroProyecto" th:field="*{scsNroProyecto}"
                                       th:readonly="${operation == 'delet'}" required>
                                <span class="text-danger" th:if="${#fields.hasErrors('scsNroProyecto')}" th:errors="*{scsNroProyecto}"></span>
                            </div>

                            <div class="form-group">
                                <label for="unidadFuncional">Unidad Funcional:</label>
                                <select class="form-control" id="unidadFuncional" th:field="*{unidadFuncional.idUnidadFuncional}"
                                        th:disabled="${operation == 'delet'}" required>
                                    <option value="">Seleccione...</option>
                                    <option th:each="unidad : ${unidades}"
                                            th:value="${unidad.idUnidadFuncional}"
                                            th:text="${unidad.unidadFuncional}">Unidad</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="gestion">Gestion:</label>
                                <input type="number" class="form-control" id="gestion" th:field="*{gestion}"
                                       th:readonly="${operation == 'delet'}" required>
                            </div>

                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-success"
                                        th:text="${operation == 'reg' ? 'Registrar' : (operation == 'modif' ? 'Actualizar' : 'Confirmar Eliminacion')}">
                                    Enviar
                                </button>
                                <a th:href="@{/sicoes/proyectos}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
