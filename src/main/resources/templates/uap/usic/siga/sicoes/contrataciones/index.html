<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Contrataciones - SICOES</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Administracion de Contrataciones SICOES</h2>
                <hr>
            </div>
        </div>

        <div class="row" th:if="${busqueda == 'find'}">
            <div class="col-12">
                <button type="button" class="btn btn-primary mb-3" th:onclick="'document.getElementById(\'nuevaForm\').submit();'">
                    Nueva Contratacion
                </button>

                <form id="nuevaForm" th:action="@{/sicoes/contrataciones/nueva}" method="post" style="display:none;">
                    <input type="hidden" name="scsContratacion" value="">
                </form>

                <table class="table table-striped table-bordered table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nro</th>
                            <th>Codigo</th>
                            <th>Persona</th>
                            <th>Cargo/Servicio</th>
                            <th>Proyecto</th>
                            <th>Monto Total</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Final</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contratacion, iter : ${contrataciones}">
                            <td th:text="${iter.count}">1</td>
                            <td th:text="${contratacion.scsCodigoContratacion}">001</td>
                            <td th:text="${contratacion.persona?.nombreCompleto}">Persona</td>
                            <td th:text="${contratacion.scsCargoServicio}">Cargo</td>
                            <td th:text="${contratacion.proyecto?.scsProyecto}">Proyecto</td>
                            <td th:text="${contratacion.montoTotal}">1000</td>
                            <td th:text="${#dates.format(contratacion.fecInicio, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td th:text="${#dates.format(contratacion.fecFinal, 'dd/MM/yyyy')}">31/12/2024</td>
                            <td>
                                <form th:action="@{/sicoes/contrataciones/editar/{id}(id=${contratacion.idScsContratacion})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-warning">Editar</button>
                                </form>
                                <form th:action="@{/sicoes/contrataciones/eliminar/{id}(id=${contratacion.idScsContratacion})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" th:if="${operation == 'reg' or operation == 'modif' or operation == 'delet'}">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${operation == 'reg' ? 'Registrar Contratacion' : (operation == 'modif' ? 'Modificar Contratacion' : 'Eliminar Contratacion')}">Formulario</h4>
                    </div>
                    <div class="card-body">
                        <form th:object="${scsContratacion}"
                              th:action="${operation == 'reg' ? '/sicoes/contrataciones' : (operation == 'modif' ? '/sicoes/contrataciones/actualizar' : '/sicoes/contrataciones/confirmar-eliminar')}"
                              method="post" enctype="multipart/form-data">

                            <input type="hidden" th:field="*{idScsContratacion}">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Codigo Contratacion:</label>
                                        <input type="text" class="form-control" th:field="*{scsCodigoContratacion}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cargo/Servicio:</label>
                                        <input type="text" class="form-control" th:field="*{scsCargoServicio}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Proyecto:</label>
                                        <select class="form-control" th:field="*{proyecto.idScsProyecto}"
                                                th:disabled="${operation == 'delet'}" required>
                                            <option value="">Seleccione...</option>
                                            <option th:each="proyecto : ${proyectos}"
                                                    th:value="${proyecto.idScsProyecto}"
                                                    th:text="${proyecto.scsProyecto}">Proyecto</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Persona Contratada:</label>
                                        <select class="form-control" th:field="*{prsContratado.idScsPrsContratado}"
                                                th:disabled="${operation == 'delet'}" required>
                                            <option value="">Seleccione...</option>
                                            <option th:each="contratado : ${prsContratados}"
                                                    th:value="${contratado.idScsPrsContratado}"
                                                    th:text="${contratado.persona?.nombreCompleto}">Persona</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Monto Mensual:</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{montoMensual}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Monto Total:</label>
                                        <input type="number" step="0.01" class="form-control" th:field="*{montoTotal}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Dias:</label>
                                        <input type="number" class="form-control" th:field="*{dias}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fecha Inicio:</label>
                                        <input type="date" class="form-control" th:field="*{fecInicio}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fecha Final:</label>
                                        <input type="date" class="form-control" th:field="*{fecFinal}"
                                               th:readonly="${operation == 'delet'}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" th:if="${operation != 'delet'}">
                                <label>Adjuntar Contrato (PDF):</label>
                                <input type="file" class="form-control-file" name="file" accept=".pdf">
                            </div>

                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-success"
                                        th:text="${operation == 'reg' ? 'Registrar' : (operation == 'modif' ? 'Actualizar' : 'Confirmar Eliminacion')}">
                                    Enviar
                                </button>
                                <a th:href="@{/sicoes/contrataciones}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
