<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>

<body>

<nav th:replace="fragments/header :: nav"></nav>
<section class=" gradient-custom text-dark">
<br>
<br>
<br>
<div class="container ">
<div class="d-flex justify-content-center ">

 <div class="card " style="border-radius: 1rem;">
          <div class="card-body p-5 text-center text-dark">

			<div class="login100-form-avatar border border-dark">
                   <img th:src="@{/img/user.png}"/>
             </div>	
             <span class="login100-form-title p-t-20 p-b-45">Ingreso al Sistema Castanhero </span>
			
			<br>
			
			<form th:action="@{/perform-login}" method="post">
    				<div class="wrap-input100 validate-input m-b-10 " data-validate = "Username is required">
			                <input type="email" id="typeEmailX" class="input100" th:id="email" name="email" th:name="email" placeholder="Email" />
			                 <span class="focus-input100"></span>
				             <span class="symbol-input100">
				                   <i class="fa fa-user"></i>
				             </span>			                
		              </div>
		              <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
			               <input type="password" id="typePasswordX" class="input100" name="password" th:name="password" th:id="password" placeholder="Contrasenha"/>
			                    <span class="focus-input100"></span>
                   				 <span class="symbol-input100">
                        				<i class="fa fa-lock"></i>
                    			</span>			                
		              </div>
		               <div class="container-login100-form-btn p-t-10">
		                    <button class="login100-form-btn"> Iniciar Sesión</button>
		                </div>
		                
		               
    		</form>
    		
    		</div>
</div>

</div>



</div>
